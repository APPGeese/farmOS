langcode: en
status: true
dependencies:
  enforced:
    module:
      - log
      - farm_migrate
id: farm_migrate_log
label: 'Logs'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
destination:
  plugin: 'entity:log'
process:
  # Static map old log types to new.
  # This only handles known log types provided by farmOS core.
  # If the log type is not found in this map, then the log will be skipped.
  # Contrib farmOS modules are responsible for migrating their own log types.
  type:
    plugin: static_map
    source: type
    map:
      farm_activity: activity
      farm_harvest: harvest
      farm_input: input
      farm_maintenance: maintenance
      farm_medical: medical
      farm_observation: observation
      farm_purchase: purchase
      farm_sale: sale
      farm_seeding: seeding
      farm_soil_test: lab_test
      farm_transplanting: transplanting
      farm_water_test: lab_test
    bypass: FALSE
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  timestamp:
    plugin: get
    source: timestamp
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  status:
    plugin: static_map
    source: done
    map:
      0: pending
      1: complete
  notes:
    plugin: sub_process
    source: field_farm_notes
    process:
      value:
        plugin: get
        source: value
      format:
        plugin: static_map
        source: format
        map:
          farm_format: default
          plain_text: plain_text
        default_value: default
  data:
    plugin: get
    source: field_farm_data
  geometry:
    plugin: geofield_d7d8
    source: field_farm_geofield
  log_category:
    plugin: sub_process
    source: field_farm_log_category
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_term_log_category
        source: tid
  flag:
    plugin: get
    source: field_farm_flags
  owner:
    plugin: sub_process
    source: field_farm_log_owner
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_user
        source: target_id
        no_stub: true
  asset:
    plugin: sub_process
    source: field_farm_asset
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_asset
        source: target_id
  file:
    plugin: sub_process
    source: field_farm_files
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      display: display
      description: description
  image:
    plugin: sub_process
    source: field_farm_images
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      alt: alt
      title: title
      width: width
      height: height

  # Equipment used field.
  # This is added by the farm_equipment_field module in farmOS 1.x, and the
  # farm_equipment field in farmOS 2.x.
  equipment:
    plugin: sub_process
    source: field_farm_equipment
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_asset
        source: target_id

  # Source field (seeding and input logs).
  source:
    plugin: get
    source:
      - field_farm_input_source
      - field_farm_seed_source

  # Lot number field (harvest, input, and seeding logs).
  lot_number:
    plugin: get
    source: field_farm_lot_number

  # Input specific fields.
  method:
    plugin: get
    source: field_farm_input_method
  purchase_date:
    plugin: get
    source: field_farm_date_purchase
  material:
    plugin: sub_process
    source: field_farm_material
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_term
        source: tid

  # Medical specific fields.
  vet:
    plugin: get
    source: field_farm_vet

  # Invoice number field (sale and purchase logs).
  invoice_number:
    plugin: get
    source: field_farm_invoice_number

  # Purchase specific fields.
  seller:
    plugin: get
    source: field_farm_seller

  # Sale specific fields.
  customer:
    plugin: get
    source: field_farm_customer

  # Lab field (lab test logs).
  lab:
    plugin: get_lab
migration_dependencies:
  required:
    - farm_migrate_asset
    - farm_migrate_file
    - farm_migrate_file_private
    - farm_migrate_user
  optional: {  }
