langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - taxonomy
id: farm_migrate_taxonomy_fields
label: 'Common taxonomy term fields'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_taxonomy_term
destination:
  plugin: 'entity:taxonomy_term'
process:
  # Look up logs created by type-specific migrations.
  tid:
    plugin: migration_lookup
    source: tid
    migration:
      - farm_migrate_taxonomy_log_category
      - farm_migrate_taxonomy_material
      - farm_migrate_taxonomy_season
    no_stub: true
  name:
    plugin: get
    source: name
  description/value:
    plugin: get
    source: description
  description/format:
    plugin: default_value
    default_value: default
  weight:
    plugin: get
    source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      source: tid
      migration:
        - farm_migrate_taxonomy_log_category
        - farm_migrate_taxonomy_material
        - farm_migrate_taxonomy_season
      no_stub: true
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container:
    plugin: get
    source: is_container
  changed:
    plugin: get
    source: timestamp
  langcode:
    plugin: get
    source: language
migration_dependencies:
  required: {  }
  optional:
    - farm_migrate_taxonomy_log_category
    - farm_migrate_taxonomy_material
    - farm_migrate_taxonomy_season
