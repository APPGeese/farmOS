langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_input
id: farm_migrate_log_input
label: 'Logs (Input specific fields)'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
  bundle: farm_input
destination:
  plugin: 'entity:log'
process:
  id:
    plugin: migration_lookup
    migration: farm_migrate_log
    source: id
  lot_number:
    plugin: get
    source: field_farm_lot_number
  method:
    plugin: get
    source: field_farm_input_method
  source:
    plugin: get
    source: field_farm_input_source
  purchase_date:
    plugin: get
    source: field_farm_date_purchase
  material:
    plugin: sub_process
    source: field_farm_material
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_term
        source: tid
migration_dependencies:
  required:
    - farm_migrate_log
    - farm_migrate_taxonomy_term
  optional: {  }
