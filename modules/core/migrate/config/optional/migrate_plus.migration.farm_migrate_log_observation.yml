langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_observation
id: farm_migrate_log_observation
label: 'Logs (Observations)'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
  bundle: farm_observation
destination:
  plugin: 'entity:log'
process:
  # Hardcode the destination log type (bundle).
  type:
    plugin: default_value
    default_value: observation
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  timestamp:
    plugin: get
    source: timestamp
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  status:
    plugin: static_map
    source: done
    map:
      0: pending
      1: complete
  file:
    plugin: sub_process
    source: field_farm_files
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: farm_migrate_file
          no_stub: true
          source: fid
        -
          plugin: migration_lookup
          migration: farm_migrate_file_private
          no_stub: true
          source: fid
      display: display
      description: description
  image:
    plugin: sub_process
    source: field_farm_images
    process:
      target_id:
        -
          plugin: migration_lookup
          migration: farm_migrate_file
          no_stub: true
          source: fid
        -
          plugin: migration_lookup
          migration: farm_migrate_file_private
          no_stub: true
          source: fid
      alt: alt
      title: title
      width: width
      height: height
migration_dependencies:
  required:
    - farm_migrate_user
  optional: {  }
