langcode: en
status: true
dependencies:
  enforced:
    module:
      - asset
      - farm_migrate
id: farm_migrate_asset
label: 'Assets'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_asset
destination:
  plugin: 'entity:asset'
process:
  # Static map old asset types to new.
  # This only handles known asset types provided by farmOS core.
  # If the asset type is not found in this map, then the asset will be skipped.
  # Contrib farmOS modules are responsible for migrating their own asset types.
  type:
    plugin: static_map
    source: type
    map:
      animal: animal
      compost: compost
      equipment: equipment
      group: group
      planting: plant
      sensor: sensor
    bypass: FALSE
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  # Map the old archived value to both an archived timestamp and a status.
  # If the old value is 0, status is active. Otherwise, it is archived.
  archived:
    -
      plugin: skip_on_empty
      method: process
      source: archived
    -
      plugin: get
      source: archived
  status:
    plugin: static_map
    source: archived
    map:
      0: active
    default_value: archived
  notes:
    plugin: sub_process
    source: field_farm_description
    process:
      value:
        plugin: get
        source: value
      format:
        plugin: static_map
        source: format
        map:
          farm_format: default
          plain_text: plain_text
        default_value: default
  parent:
    plugin: sub_process
    source: field_farm_parent
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_asset
        source: target_id
  file:
    plugin: sub_process
    source: field_farm_files
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      display: display
      description: description
  image:
    plugin: sub_process
    source: field_farm_images
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      alt: alt
      title: title
      width: width
      height: height
migration_dependencies:
  required:
    - farm_migrate_file
    - farm_migrate_file_private
    - farm_migrate_user
  optional:
    - farm_migrate_asset
