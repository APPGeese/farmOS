langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_lab_test
id: farm_migrate_log_soil_test
label: 'Logs (Soil tests -> Lab tests)'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
  bundle: farm_soil_test
destination:
  plugin: 'entity:log'
process:
  # Hardcode the destination log type (bundle).
  type:
    plugin: default_value
    default_value: lab_test
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  timestamp:
    plugin: get
    source: timestamp
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  status:
    plugin: static_map
    source: done
    map:
      0: pending
      1: complete
migration_dependencies:
  required:
    - farm_migrate_user
  optional: {  }
