langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_plant
id: farm_migrate_asset_plant
label: 'Assets (Plantings -> Plants)'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_asset
  bundle: planting
destination:
  plugin: 'entity:asset'
process:
  # Hardcode the destination asset type (bundle).
  type:
    plugin: default_value
    default_value: plant
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  # Map the old archived value to both an archived timestamp and a status.
  # If the old value is 0, status is active. Otherwise, it is archived.
  archived:
    -
      plugin: skip_on_empty
      method: process
      source: archived
    -
      plugin: get
      source: archived
  status:
    plugin: static_map
    source: archived
    map:
      0: active
    default_value: archived
migration_dependencies:
  required:
    - farm_migrate_user
  optional: {  }
