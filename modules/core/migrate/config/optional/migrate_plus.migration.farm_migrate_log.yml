langcode: en
status: true
dependencies:
  enforced:
    module:
      - log
      - farm_migrate
id: farm_migrate_log
label: 'Logs'
migration_group: farm_migrate
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_log
destination:
  plugin: 'entity:log'
process:
  # Static map old log types to new.
  # This only handles known log types provided by farmOS core.
  # If the log type is not found in this map, then the log will be skipped.
  # Contrib farmOS modules are responsible for migrating their own log types.
  type:
    plugin: static_map
    source: type
    map:
      farm_activity: activity
      farm_harvest: harvest
      farm_input: input
      farm_maintenance: maintenance
      farm_medical: medical
      farm_observation: observation
      farm_purchase: purchase
      farm_sale: sale
      farm_seeding: seeding
      farm_soil_test: lab_test
      farm_transplanting: transplanting
      farm_water_test: lab_test
    bypass: FALSE
  id:
    plugin: get
    source: id
  name:
    plugin: get
    source: name
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
    -
      plugin: migration_lookup
      migration: farm_migrate_user
      source: uid
  timestamp:
    plugin: get
    source: timestamp
  created:
    plugin: get
    source: created
  changed:
    plugin: get
    source: changed
  status:
    plugin: static_map
    source: done
    map:
      0: pending
      1: complete
  notes:
    plugin: sub_process
    source: field_farm_notes
    process:
      value:
        plugin: get
        source: value
      format:
        plugin: static_map
        source: format
        map:
          farm_format: default
          plain_text: plain_text
        default_value: default
  data:
    plugin: get
    source: field_farm_data
  geometry:
    plugin: geofield_d7d8
    source: field_farm_geofield
  log_category:
    plugin: sub_process
    source: field_farm_log_category
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_term_log_category
        source: tid
  owner:
    plugin: sub_process
    source: field_farm_log_owner
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_user
        source: target_id
        no_stub: true
  file:
    plugin: sub_process
    source: field_farm_files
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      display: display
      description: description
  image:
    plugin: sub_process
    source: field_farm_images
    process:
      target_id:
        plugin: migration_lookup
        migration:
          - farm_migrate_file
          - farm_migrate_file_private
        no_stub: true
        source: fid
      alt: alt
      title: title
      width: width
      height: height
migration_dependencies:
  required:
    - farm_migrate_file
    - farm_migrate_file_private
    - farm_migrate_user
  optional: {  }
